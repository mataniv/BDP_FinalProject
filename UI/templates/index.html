<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Tester</title>
</head>
<body>
    <h1>Service Tester</h1>

    <form id="test-services-form">
        <h2>Test All Services</h2>
        <label for="services-data">Data:</label>
        <input type="text" id="services-data" name="services-data">
        <button type="button" onclick="testServices()">Test All Services</button>
    </form>

    <hr>

    <form id="post-tweet-form">
        <h2>Post Tweet</h2>
        <label for="tweet-text">Tweet Text:</label>
        <input type="text" id="tweet-text" name="tweet-text">
        <button type="button" onclick="postTweet()">Post Tweet</button>
    </form>

    <script>
        function testServices() {
            var data = document.getElementById('services-data').value;
            fetch('/services', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "content_filter": data }),
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }

        function postTweet() {
            var tweetText = document.getElementById('tweet-text').value;
            fetch('/post_tweet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ 'tweet_text': tweetText }),
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
